<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>dojo survey</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Andika+New+Basic">
    <link rel="stylesheet" href="{% static 'css/Contact-Form-Clean.css' %}">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>

<body>
    <nav class="navbar navbar-dark navbar-expand-md bg-dark">
        <div class="container-fluid"><a class="navbar-brand" href="#"
                style="font-family: 'Andika New Basic', sans-serif;">Dojo Survey</a><button data-toggle="collapse"
                class="navbar-toggler" data-target="#navcol-1"><span class="sr-only">Toggle navigation</span><span
                    class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse" id="navcol-1">
                <ul class="navbar-nav">
                    <li class="nav-item"></li>
                    <li class="nav-item"></li>
                    <li class="nav-item"></li>
                </ul>
            </div>
        </div>
    </nav>
    <section class="bg-secondary shadow contact-clean">
        <form class="bg-dark border rounded border-white shadow" action="/success" method="post"> {% csrf_token %}
            <h2 class="text-center text-white-50" style="font-family: 'Andika New Basic', sans-serif;">Take the Survey
            </h2>
            <div class="form-group text-black-50"><input class="bg-light form-control" type="text" name="name"
                    placeholder="Name" required="required" autocomplete="on" autofocus="true"
                    style="font-family: 'Andika New Basic', sans-serif;">
            </div>
            <div class="form-group text-black-50"><select class="form-control" name="location"
                    style="font-family: 'Andika New Basic', sans-serif;">
                    <optgroup label="location">
                        <option>--Select Location--</option>
                        <option>Washington D.C</option>
                        <option>Chicago</option>
                        <option>Tulsa</option>
                        <option>Seatlle</option>
                        <option>Los Angeles</option>
                        <option>SanJose</option>
                        <option>Online</option>
                    </optgroup>
                </select></div>
            <div class="form-group text-black-50">
                <label class="text-center text-white-50" for="checkbox group">Choose your favorite
                    language(s):</label>
                <div class="form-group text-white-50">
                    {% for dog in languages %}
                    <div class="custom-control custom-control-inline custom-checkbox">
                        <input class="custom-control-input language" type="checkbox" id="formCheck-{{dog}}"
                            name="language" value="{{dog}}"><label class="custom-control-label text-white-50"
                            for="formCheck-{{dog}}">{{dog}}</label>
                    </div>
                    {% endfor %}
                </div>
                <div class="form-group">
                    <textarea class="form-control" name="message" placeholder="Your comments here." rows="14"
                        required="" minlength="10" maxlength="350" cols="30"
                        style="font-family: 'Andika New Basic', sans-serif;"></textarea>
                </div>
                <div class="form-group">
                    <label class="text-white-50">Would you consider referring someone to Coding
                        Dojo?</label>
                    <label class="text-white-50">YesÂ </label>
                    <input type="radio" name="refer" value="yes" /><label class="text-white-50"> No</label>
                    <input type="radio" name="refer" value="no" />
                </div>
                <div class="form-group text-right">
                    <button class="btn btn-light text-right text-white-50 border rounded border-white shadow"
                        type="submit" style="font-family: 'Andika New Basic', sans-serif;">send </button>
                </div>
        </form>
    </section>
    <script src="{% static 'js/jquery.min.js' %}"></script>
    <script src="{% static 'bootstrap/js/bootstrap.min.js' %}"></script>
</body>

</html>
